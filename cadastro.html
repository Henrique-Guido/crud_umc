<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Federal - Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- menu  -->
        <div id="menu">
            <a href="cadastro.html">Cadastrar Usuário</a>
            <a href="index.html">Buscar Usuário</a>
        </div>
        <!-- formulario de cadastro -->
        <form action="">
            <h2>Cadastro</h2>
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date">
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password">
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" placeholder="(99) 99999-9999">
            </div>
            <div class="campo">
                <label for="estadocivil">Estado Civil:</label>
                <select name="estadoCivil" id="">
                    <option disabled selected>Estado Civil:</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                </select>
            </div>
            <div class="campo">
                <label for="nomedamae">Nome da Mãe:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label for="nomedopai">Nome do Pai:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label for="rgoucpf">Rg ou CPF:</label>
                <input type="text" maxlength="14">
            </div>
            <div class="campo">
                <label for="titulodeeleitor">Titulo de Eleitor:</label>
                <input type="text" maxlength="12">
            </div>
            <button class="boton-elegante">Cadastrar</button>
        </form>
    </div>
</body>
</html>
